    </br>
    <main>

        <h1>Contactanos</h1>
        <div class="form">
            <form>
                <label for="nombre-completo">Nombre completo</label>
                <input type="text" id="nombre-com" required>

                <label for="email">Email</label>
                <input type="email" id="email" required>

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" required>
                
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" required></textarea>
                
                <fieldset>
                    <legend>Preferencias</legend>
                    <label for="">Ser contactado mediante:</label>
                    <div class="radio-group">
                        
                        <label for="radio-email">Email</label>
                        <input type="radio" id="radio-email"name="radio">
                        
                        <label for="radio-telefono">Telefono</label>
                        <input type="radio" id="radio-telefono" name="radio">
                    </div>
                    
                    <label>¿Horario para ser contactado?</label>
                    <select>
                        <option>Mañana (8:15-12:30)</option>
                        <option>Tarde (12:30-18:40)</option>
                        <option>Noche (19:20-22:15)</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox">Le gustaría recibir novedades de la Barbería Alura?</label>      

                <button type="submit">Enviar</button>

            </form>

        </div>


    </main>
